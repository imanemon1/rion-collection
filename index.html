<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RION COLLECTION - پارچه پرده‌ای لوکس</title>
    <style>
        :root {
            --white: #ffffff;
            --light-blue: #f0f8ff;
            --sky-blue: #87ceeb;
            --blue: #4682b4;
            --dark-blue: #2c5aa0;
            --navy: #1e3a8a;
            --gray: #e9ecef;
            --dark-gray: #6c757d;
            --black: #212529;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Vazirmatn', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
        }
        
        body { 
            background: var(--white); 
            color: var(--black); 
            line-height: 1.6; 
            min-height: 100vh;
        }
        
        /* هدر */
        .header {
            background: var(--white);
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--gray);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            height: 70px;
            width: auto;
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 0.8;
        }
        
        .logo-fallback {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--navy);
            text-decoration: none;
            display: none;
        }
        
        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 0;
            height: 2px;
            background: var(--sky-blue);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--blue);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* بقیه استایل‌ها... */
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .samples-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                height: 65px; /* بزرگتر برای موبایل */
            }
            
            .representatives {
                grid-template-columns: 1fr;
            }
            
            .nav-container {
                padding: 0 1rem; /* فضای بیشتر برای لوگو */
            }
        }

        /* برای صفحه‌های خیلی کوچک */
        @media (max-width: 480px) {
            .logo {
                height: 55px; /* اندازه متعادل برای موبایل‌های کوچک */
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
</head>
<body>
    <!-- هدر -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html">
                <img src="logo.png" alt="RION COLLECTION" class="logo" 
                     onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='block';">
                <span id="logoFallback" class="logo-fallback">RION</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">صفحه اصلی</a></li>
                <li><a href="installed-samples.html">نمونه نصب شده</a></li>
                <li><a href="close-up-samples.html">نمای نزدیک</a></li>
                <li><a href="#contact">تماس با ما</a></li>
            </ul>
        </nav>
    </header>

    <!-- بقیه محتوای سایت بدون تغییر -->
</body>
</html>
